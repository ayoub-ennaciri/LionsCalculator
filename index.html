<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset=UTF-8>
    <meta name=viewport content=width=device-width, initial-scale=1.0>
    <title>Document</title>
    <link rel=stylesheet href=./public/css/app.css>
</head>
<body>
    <div class="output_text">
        <div id="previousResult"></div>
        <input  id="result" type="text">
    </div>
    <div class="buttons">
        <button class="main_buttons function" id="C" >C</button>
        <button class="main_buttons function" id="(" >(</button>
        <button class="main_buttons function" id=")" >)</button>
        <button class="main_buttons function" id="/" >/</button>
        <button class="main_buttons" id="7" >7</button>
        <button class="main_buttons" id="8" >8</button>
        <button class="main_buttons" id="9" >9</button>
        <button class="main_buttons function" id="x" >x</button>
        <button class="main_buttons" id="4" >4</button>
        <button class="main_buttons" id="5" >5</button>
        <button class="main_buttons" id="6" >6</button>
        <button class="main_buttons function" id="-" >-</button>
        <button class="main_buttons" id="1" >1</button>
        <button class="main_buttons" id="2" >2</button>
        <button class="main_buttons" id="3" >3</button>
        <button class="main_buttons function" id="+" >+</button>
        <button class="main_buttons" id="0" >0</button>
        <button class="main_buttons" id="." >.</button>
        <button class="main_buttons function" id="=" >=</button>
        <button class="main_buttons function" id="=" >%</button>
    </div>

    <script src="./public/js/app.js"></script>
</body>
</html>
